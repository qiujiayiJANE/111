    <input type="text"  placeholder="answer"  id="anw">
    <input type="button" value="count"  onclick="calc()">

<script  type="text/javascript">
    function calc( ) {
        var oper1= document.getElementById("num1");
        var oper2= document.getElementById("num2");
        var o=document.getElementById("operator");
        var op=o.options[o.selectedIndex].value;
        var res;
        switch (op) {
            case "+":
                res=change(oper1.value)+change(oper2.value);
                break;
}
        document.getElementById("anw").value=res;
}
        function change(x) {
            return parseFloat(x)
    }
